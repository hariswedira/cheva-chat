<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <title>Chat Room</title>
</head>

<body>
    <!-- container & title -->
    <div class="ntf alert alert-light d-none text-center">New Message</div>
    <div class="container my-3">
        <img src="img/Vector.png" class="rounded mx-auto d-block" width="70px">
        <h1 class=" my-2 text-center white">Cheva chat</h1>

        <!-- buttons for chatroom -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2 white">Choose a chatroom :</div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="music">#music</button>
            <button class="btn" id="chevas">#chevas</button>
        </div>

        <!-- chat list / window -->
        <div class="chat-window">
            <ul class="chat-list list-grup"></ul>
        </div>

        <!-- new chat room -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message : </div>
                </div>
                <input type="text" class="form-control" id="message" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>

        <!-- update name -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name : </div>
                </div>
                <input type="text" class="form-control" id="name" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-message alert alert-info"></div>
        </form>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#config-web-app -->

            projectId: "cheva-chat",

        const db = firebase.firestore();
    </script>

    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
